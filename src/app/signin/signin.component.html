<body class="bng">
    
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">

           <span class="navbar-toggler-icon"></span>
         </button>
     
       <div class="collapse navbar-collapse" id="navbarSupportedContent">

           <div class="col-md-4 col-sm-4 col-xs-12"></div>
           <div class="col-md-4 col-sm-4 col-xs-12">
            <form class="form-container" action="/books" onsubmit="return validate()">
              
                <h1>Sign In</h1>
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="username">
                </div>
                
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="pwd" placeholder="password">
                  <label for="error" id="errorpswd"></label>
                </div>
                <div class="checkbox">
                    <label>
                     <input type="checkbox">Remember Me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <a href="#" style="color: blue;">Forgot Password?</a>
              </form>



           </div>
